<!DOCTYPE html>

<head>
    <title>aiMonga ChatGPT API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <h3>aiMonga - Ask a question</h3>
    <form action="/" method="post">
        <input type="text" name="question" placeholder="Enter an question" required />
        <input type="submit" value="Get answer" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
